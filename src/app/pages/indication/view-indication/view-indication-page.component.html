<form [formGroup]="form" novalidate>

<!-- Indication start -->
<section class="basic-elements">
  <div class="row">
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Usu√°rio</h4>
        </div>
        <div class="card-body">
          <div class="px-3">

              <div class="form-body">
                <div class="row">
                  <div class="col-xl-4 col-lg-6 col-md-12 mb-1">
                      <label>Nome</label>
                      <p>{{indication.nameUser}}</p>
                  </div>

                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- Indication end -->

<!-- User start -->
<section class="basic-textarea">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Pessoas indicadas</h4>
        </div>
        <div class="card-body">
          <div class="card-block">

            <div class="form-body">
              <div class="row">

                <div class="col-sm-12">
                  <ngx-datatable class="bootstrap" [rows]="indication.contacts" [columnMode]="'force'"
                                 [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" >
                    <i class="ft-edit-2 info font-medium-1 mr-2"></i>

                    <ngx-datatable-column name="Nome" prop="name">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Telefones" prop="phones">
                    </ngx-datatable-column>

                  </ngx-datatable>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- User End end -->


</form>
