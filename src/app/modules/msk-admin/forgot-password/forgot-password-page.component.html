<section id="forgot-password">
  <div class="container-fluid gradient-indigo-blue">
    <div class="row full-height-vh">

      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card bg-blue-grey bg-darken-3 px-4">
          <div class="card-header">
            <div class="card-image text-center">
              <i class="icon-key font-large-5 blue-grey lighten-4"></i>
            </div>
          </div>
          <div class="card-body">
            <div class="card-block">
              <div class="text-center">
                <h4 class="text-uppercase text-bold-300 white">Esqueci a senha</h4>
              </div>
              <form [formGroup]="regularForm" class="pt-3" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Seu endereÃ§o de email" ngModel required email autocomplete="off">
                  <small class="form-text text-muted danger" *ngIf="!regularForm.get('email').valid && (regularForm.get('email').dirty || regularForm.get('email').touched)">
                    Informe um Email
                  </small>
                  <small class="form-text text-muted danger" *ngIf="emailError != ''">{{emailError}}</small>
                </div>
                <div class="form-group ">
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-blue btn-block btn-raised">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
